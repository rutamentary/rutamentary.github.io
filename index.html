<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>THE VOID</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body class="old-crt-monitor">
        <header class="nav">
            <nav role="navigation">
                <ul>
                    <li><a href="#screen-1">1</a></li>
                    <li><a href="#screen-2">2</a></li>
                    <li><a href="#screen-3">3</a></li>
                    <li><a href="#screen-4">4</a></li>
                </ul>
            </nav>
        </header>
        <div class="retro-container scanline-effect">
            <div id="main">
                <section id="screen-1">
                    <article>
                        <div class="content">
                            <p class="large-font first-text">
                                CONGRATULATIONS! <br>
                                YOU'RE STAYING IN <br>
                                <span class="super-large-font">
                                    L14
                                </span>
                            </p>
                        </div>
                    </article>
                </section>
                <section id="screen-2">
                    <article>
                        <div class="content">
                            <p class="large-font custom-text second-text">
                            </p>
                            <input class="custom-input" placeholder="Lorem ipsum..."></input>
                        </div>
                    </article>
                </section>
                <section id="screen-3">
                    <article>
                        <div class="content">
                            <p class="large-font fading-text third-text">
                                SLEEPING ...
                            </p>
                        </div>
                    </article>
                </section>
                <section id="screen-4">
                    <article>
                        <div class="content video-content">
                            <video width="640" height="480" muted autoplay loop preload="metadata">
                                <source src="neon.mp4" type="video/mp4">
                            </video>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </body>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                const main = document.querySelector('#main');
                if (targetElement) {
                    main.scrollTo({
                        top: targetElement.offsetTop - main.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        document.querySelector(".custom-text").addEventListener("click", () =>{
            document.querySelector(".custom-text").classList.add("hidden");
            document.querySelector(".custom-input").classList.remove("hidden");
            document.querySelector(".custom-text").classList.remove("alert");
        });

        document.querySelector(".custom-input").addEventListener("change", (event) =>{
            document.querySelector(".custom-text").innerHTML = event.target.value;
            if(event.target.value.toLowerCase().includes('alert')) {
                document.querySelector(".custom-text").classList.add("alert");
            }
            document.querySelector(".custom-input").classList.add("hidden");
            document.querySelector(".custom-text").classList.remove("hidden");
        });
    </script>
</html>
