<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>THE VOID</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body class="old-crt-monitor">
        <header class="nav">
            <nav role="navigation">
                <ul>
                    <li><a href="#screen-1">1</a></li>
                    <li><a href="#screen-2">2</a></li>
                    <li><a href="#screen-3">3</a></li>
                    <li><a href="#screen-4">4</a></li>
                    <li><a href="#screen-5">5</a></li>
                </ul>
            </nav>
        </header>
        <div class="retro-container scanline-effect">
            <div id="main">
                <section id="screen-1">
                    <article>
                        <div class="content">
                            <p class="large-font first-text">
                                CONGRATULATIONS! <br>
                                YOU'RE STAYING IN <br>
                                <span class="super-large-font">
                                    L14
                                </span>
                            </p>
                        </div>
                    </article>
                </section>
                <section id="screen-2">
                    <article>
                        <div class="content">
                            <p class="large-font custom-text second-text">
                            </p>
                            <input class="custom-input" placeholder="Lorem ipsum..."></input>
                        </div>
                    </article>
                </section>
                <section id="screen-3">
                    <article>
                        <div class="content">
                            <p class="large-font fading-text third-text">
                                SLEEPING ...
                            </p>
                        </div>
                    </article>
                </section>
                <section id="screen-4">
                    <article>
                        <div class="content video-content">
                            <video width="640" height="480" muted autoplay loop preload="metadata">
                                <source src="neon.mp4" type="video/mp4">
                            </video>
                        </div>
                    </article>
                </section>
                <section id="screen-5">
                    <article>
                        <div class="content">
                            <select id="select-image">
                                <option value="images/angel.png">Angel</option>
                                <option value="images/babe-2.png">Babe 2</option>
                                <option value="images/babe-logo.png">Babe Logo</option>
                                <option value="images/babe.png">Babe</option>
                                <option value="images/big-madge.png">Big Madge</option>
                                <option value="images/bigbrain.png">Big Brain</option>
                                <option value="images/boo.png">Boooooooo</option>
                                <option value="images/cool-cat.png">Cool</option>
                                <option value="images/dead.png">Dead</option>
                                <option value="images/devil.png">Devil</option>
                                <option value="images/dude.png">Dude</option>
                                <option value="images/fingey.png">Fingey</option>
                                <option value="images/gum.png">Gum</option>
                                <option value="images/levels.png">Levels</option>
                                <option value="images/logo.png">Logo</option>
                                <option value="images/look-at-dis.png">Look at dis</option>
                                <option value="images/madge.png">Madge</option>
                                <option value="images/point.png">Point</option>
                                <option value="images/radioactive.png">Radioactive</option>
                                <option value="images/robot.png">Robot</option>
                                <option value="images/salty.png">Salty</option>
                                <option value="images/sick.png">Sick</option>
                                <option value="images/sing.png">Sing</option>
                                <option value="images/thumbs-down.png">Thumbs Down</option>
                                <option value="images/thumbs-up-green.png">Thumbs Up (green)</option>
                                <option value="images/toilet.png">Toilet</option>
                                <option value="images/whistle.png">Whistle</option>
                            </select>
                            <img id="image" class="green hidden"/>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </body>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                const main = document.querySelector('#main');
                if (targetElement) {
                    main.scrollTo({
                        top: targetElement.offsetTop - main.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        document.querySelector(".custom-text").addEventListener("click", () =>{
            document.querySelector(".custom-text").classList.add("hidden");
            document.querySelector(".custom-input").classList.remove("hidden");
            document.querySelector(".custom-text").classList.remove("alert");
        });

        document.querySelector(".custom-input").addEventListener("change", (event) =>{
            document.querySelector(".custom-text").innerHTML = event.target.value;
            if(event.target.value.toLowerCase().includes('alert')) {
                document.querySelector(".custom-text").classList.add("alert");
                document.querySelector(".custom-text").innerHTML = event.target.value.replace('alert ', '');
            }
            document.querySelector(".custom-input").classList.add("hidden");
            document.querySelector(".custom-text").classList.remove("hidden");
        });
        
        document.querySelector("#select-image").addEventListener("change", () => {
            document.querySelector("#select-image").classList.add("hidden");
            document.querySelector("#image").src = document.querySelector("#select-image").value;
            document.querySelector("#image").classList.remove("hidden");
        });

        document.querySelector("#image").addEventListener("click", () => {
            document.querySelector("#select-image").classList.remove("hidden");
            document.querySelector("#image").classList.add("hidden");
        });
    </script>
</html>
